    function tickets(peopleInLine){
        let quarters = 0;
        let fifties = 0;
        for (i=0; i<peopleInLine.length; i++) {
            if (peopleInLine[i]===25) {
                quarters++;
            }
            else if (peopleInLine[i]===50 && quarters>0) {
                quarters--;
                fifties++;
            }
            else if (peopleInLine[i]===50 && quarters<1) {
                return "No";
            }
            else if ((peopleInLine[i]===100 && quarters>2) || (peopleInLine[i]===100 && quarters>0 && fifties>0)) {
                if (fifties>0) {
                    fifties--;
                    quarters--;
                }
                else {
                    quarters = quarters - 3;
                }
            }
            else if (peopleInLine[i]===100) {
                return "No";
            }
        }
        return "Yes";
    }

Math.round = function(number) {
    if (number%1===0)
        { return number } 
    else {
        var parts = (number.toString()).split(".");
        console.log(parts);
        if (parts[1].slice(0,1) < 5 ) {
            return parts[0];
        }
        else {
            return parts[0] + 1;
        }
    }
};

Math.ceil = function(number) {
    if (number%1===0)
        { return number }
    else {
        var parts = (number.toString()).split(".")
        return parts[0] + 1;
    }
};

Math.floor = function(number) {
    if (number%1===0)
        { return number }
    else {
        var parts = (number.toString()).split(".")
        return parts[0];
    }
};

function solequa(n) {
  var answer = [];
  var factors = [];
  for (var j = 1; j <= n; j++) {
        if (n % j == 0) {
            factors.unshift(j);
        }
    }
  for (var i =0; i<factors.length; i++) {
    for (var y=0; y < n; y++) {
        for (var x=0; x<n; x++) {
            if ((x - 2*y)===factors[i]) {
                var otherFactor = n/factors[i];
                if ((x+2*y) === otherFactor) {
                    answer.unshift([x,y]);
                }
            }
        }
      }
   }
	return answer;
}

function WhatIsTheTime(timeInMirror)
{
  var numbers = timeInMirror.split(":");
  var first = parseInt(numbers[0]);
  var second = parseInt(numbers[1]);
  var seconds="";
  if (second===0) {
    seconds = "00";
  }
  else if (seconds >50) {
    seconds = "0" + (60-second);
  }
  else {
    seconds = (60-second);
  }
  if (second === 0) {
    if (first===12) {
      return "12:00";
    }
    else if (first < 10) {
      return "0" + (12-first) + ":00"; 
    }
    else {
      return (12-first) + ":00";
    }
  }
  else if (first<11 && second!==0) {
    if (first===1) {
      return "10:" + seconds;
    }
    else {
      return "0" + (11-first) + ":" + seconds;
    }
  }
  else if (first === 11) {
      return "12:" + seconds;
  }
  else if (first === 12) {
      return "11:" + seconds;
    }
    
}

console.log(WhatIsTheTime("06:35"));
