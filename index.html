                    answer.unshift(byte);
                }
            }
            return [].concat(...answer);

//Word Segmentation: MaxMatch
function maxMatch(sentence){
  var answer = [];
  if (sentence.length===0 || !sentence) {
    return answer;
  }
  else if (sentence.length===1) {
    answer.push(sentence);
  }
  else if (VALID_WORDS.has(sentence)) {
    answer.push(sentence);
  }
  else {
    for (var i=sentence.length+1; i>0; i--) {
      var arr = sentence.split(sentence[i]);
      if (VALID_WORDS.has(arr[0])) {
          answer.push(arr[0]);
          return answer = answer.concat(...maxMatch(sentence.slice(i)));
        }
      else if (arr[0].length === 1) {
          answer.push(arr[0]);
          return answer = answer.concat(...maxMatch(sentence.slice(i)));
        }
      }
    }
  return answer;
}

function addString(str) {
    if (!str) {
        return 0;
    }
    else {
        if (Number.isInteger(parseInt(str[0]))) {
            return parseInt(str[0]) + addString(str.slice(1)); 
        }
        else {
            return addString(str.slice(1));
        }        
    }
}

//land perimeter
function landPerimeter(arr) {
  var area = 0;
  if (arr) {
  for (var first=0; first<arr[0].length; first++) {
      if (arr[0][first] === "X" && (arr[0][first-1]==="X" && arr[0][first+1]==="X")) {
        if (arr[1] && arr[1][first]==="X") {
              area = area + 1;
          }
          else {
              area = area + 2;
          }
      }
      else if (arr[0][first] === "X" && (arr[0][first-1]==="X" || arr[0][first+1]==="X")) {
        if (arr[1] && arr[1][first]==="X") {
              area = area + 2;
          }
        else {
              area = area + 3;
          }
      }
    else if (arr[0][first] === "X") {
        if (arr[1] && arr[1][first]==="X") {
              area = area + 3;
          }
          else {
              area = area + 4;
          }
    }
  }
  if (arr.length>1) {
  for (var i=1; i<arr.length-1; i++) {
    for (var j=0; j<arr[i].length; j++) {
      if (arr[i][j]==="X" && (arr[i][j-1]==="X" && arr[i][j+1]==="X")) {
          if (arr[i-1][j]==="X" && arr[i+1][j]==="X") {
              area = area + 0;
          }
          else if (arr[i-1][j]==="X" || arr[i+1][j]==="X") {
              area = area + 1;
          } 
          else {
              area = area + 2;
          }
      }
      else if (arr[i][j]==="X" && (arr[i][j-1]==="X" || arr[i][j+1]==="X")) {
          if (arr[i-1][j]==="X" && arr[i+1][j]==="X") {
              area = area + 1;
          }
          else if (arr[i-1][j]==="X" || arr[i+1][j]==="X") {
              area = area + 2;
          } 
          else {
              area = area + 3;
          }
      }
      else if (arr[i][j] === "X") {
        if (arr[i-1][j]==="X" && arr[i+1][j]==="X") {
              area = area + 2;
          }
          else if (arr[i-1][j]==="X" || arr[i+1][j]==="X") {
              area = area + 3;
          } 
          else {
              area = area + 4;
          }
      }
    }
  }
  for (var last=0; last<arr[arr.length-1].length; last++) {
      if (arr[arr.length-1][last] === "X" && (arr[arr.length-1][last-1]==="X" && arr[arr.length-1][last+1]==="X")) {
        if (arr[arr.length-2][last]==="X") {
              area = area + 1;
          }
          else {
              area = area + 2;
          }
      }
      else if (arr[arr.length-1][last] === "X" && (arr[arr.length-1][last-1]==="X" || arr[arr.length-1][last+1]==="X")) {
        if (arr[arr.length-2][last]==="X") {
              area = area + 2;
          }
          else {
              area = area + 3;
          }
      }
    else if (arr[arr.length-1][last] === "X") {
        if (arr[arr.length-2][last]==="X") {
              area = area + 3;
          }
          else {
              area = area + 4;
          }
    }
  }
  }
  }
  return "Total land perimeter: " + area;
}
