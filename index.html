    <script>

        function anagrams(word, words) {
            var answer = [];
            var str = word.toString();
            var temp = str.split("").sort().join("");
            for (var i = 0; i<words.length; i++) {
                if (words[i].length===word.length) {
                    var comp = words[i].split("").sort().join("");
                    if (temp===comp) {
                        return [word, words[i]];
                    }
                }
            }
            return answer;
        }
