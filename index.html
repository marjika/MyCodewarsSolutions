    <script>
        //Tank Truck
        function tankvol(h, d, vt) {
            var volume = 0;
            var totalLength = (vt*2)/(Math.PI*d);
            var angle = Math.acos(((d/2)-h)/(d/2));
            var degrees = (angle*180/Math.PI)*2;
            var piePiece = vt*(360-degrees)/360;
            var b = Math.tan(degrees-180)*((d/2)-h);
            var arc = piePiece - (b*((d/2)-h)/2);
            return (vt - arc);
        }

        console.log(tankvol(5, 7, 3848), 2940);
