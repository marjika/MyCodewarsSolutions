        function dataReverse(data) {
            var answer = [];
            for (var i=0; i<data.length; i++) {
                //console.log(i)
                if (((i+1)%8)==0) {   
                    var byte = [];  
                    //console.log("here", i)              
                    byte.push(data[i-7], data[i-6], data[i-5], data[i-4], data[i-3], data[i-2], data[i-1], data[i]);
                    answer.unshift(byte);
                }
            }
            return [].concat(...answer);
        }

//Word Segmentation: MaxMatch
function maxMatch(sentence){
  var answer = [];
  console.log(sentence);
  if (sentence.length===0 || !sentence) {
    return answer;
  }
  else if (sentence.length===1) {
    answer.push(sentence);
  }
  else if (VALID_WORDS.has(sentence)) {
    answer.push(sentence);
  }
  else {
    for (var i=sentence.length-1; i>1; i--) {
      var arr = sentence.split(sentence[i]);
      if (VALID_WORDS.has(arr[0])) {
          answer.push(arr[0]);
          answer = answer.concat(...maxMatch(sentence.slice(i)));
        }
      else if (!VALID_WORDS.has(arr[0]) && arr[0].length===1) {
        answer.push(arr[0]);
        answer = answer.concat(...maxMatch(sentence.slice(1)));
      }
      }
    }
  return answer;
}

function stringLength(str) {
    if (!str) {
        return 0;
    }
    else {
        return 1 + stringLength(str.slice(1));
    }
}

function repeater(str) {
    if (!str) {
        return "";
    }
    else {
        return str[0] + str[0] + repeater(str.slice(1));
    }
}

function addString(str) {
    if (!str) {
        return 0;
    }
    else {
        if (Number.isInteger(parseInt(str[0]))) {
            return parseInt(str[0]) + addString(str.slice(1)); 
        }
        else {
            return addString(str.slice(1));
        }        
    }
