    <title>Get Sum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>

function beggars(values, n){
 var answer = [];
 var count = 0;
  if (values && n>0) {
    while (count<n) {
      var sum = 0;
      for (i=0; i<values.length; i=i+n) {
          sum = sum + values[i];
      }
      answer.push(sum);
      count++;
      values = values.slice(1);
    }
  }
  return answer;
}

console.log(beggars([1,2,3,4,5],1),[15]);
console.log(beggars([1,2,3,4,5],2),[9,6]);
console.log(beggars([1,2,3,4,5],3),[5,7,3]);
console.log(beggars([1,2,3,4,5],6),[1,2,3,4,5,0]);
console.log(beggars([1,2,3,4,5],0),[]);

    </script>

</body>
</html>
