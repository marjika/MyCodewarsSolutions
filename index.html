        //from char a to char b. Find a substring that contains most char c
        function findSub(s,a,b,c){
            var answer = "";
            var numOfC = 0;
            for (var i=0; i< s.length-1; i++) {
                if (s[i]===a) {
                    var bindex = i+2;
                    while (bindex<s.length) {
                        if (s[bindex]===b) {
                            var sub = s.substring(i,bindex+1);
                            var tempNum = 0;
                            var noBreak = true;
                            for (var j=1; j<sub.length-1; j++) {
                                if (sub[j]===a || sub[j]===b) {
                                    noBreak=false;
                                    break;
                                }
                                else if (sub[j]===c) {
                                    tempNum++;
                                }
                            }
                            if (noBreak && tempNum>numOfC) {
                                answer=sub;
                                numOfC=tempNum;
                            }
                        } 
                        bindex++; 
                    }               
                }                
            }
            return answer;  
        }

        //7 kyu--Tails of the High Seas
        function biteMeMonkey (monkObj, clientObj, terrain) {
            var monkeyStrength = monkObj.orangutans*5 + monkObj.chimpanzees*3 + monkObj.gorillas*9 + monkObj.hitPoints;
            if (terrain==="sea") {
                monkeyStrength = monkeyStrength + 10;
            }
            if (monkObj.janeReporting4Duty) {
                monkeyStrength = monkeyStrength*(monkObj.chimpanzees/2);
            }   
            var humanStrength = clientObj.crew+clientObj.hitPoints;         
            if (terrain==="island") {
                humanStrength = humanStrength + 20;
            }

            if (monkeyStrength >= humanStrength) {
                return "Abandon ship! Save your own skin and blame it on the 'modestly-sized' yacht!";
            }
            else {
                return "Everything's good, I'll see you in the office on Monday.";
            }
        }
