    <script>

        function iqTest(numbers){
            let answer = [];
            const arr = numbers.split(" ");
            arr.forEach(function(element) {
            if ((parseInt(element)%2)===0) {
                answer.push(element)
                console.log(answer);
            }
        });
            if (answer.length === 1) {
                return arr.indexOf(answer[0]) + 1;
            }
            else {
                const odd = arr.filter(number => parseInt(number)%2===1);
                console.log(odd, arr);
                return arr.indexOf(odd[0]) + 1;
            }
        }

    // console.log(iqTest("2 4 7 8 10"));

function highestRank(arr){
  var answerArr = [];
  arr.sort();
  var temp = [];
  for (var i = 0; i<arr.length; i++) {
    temp.push(arr[i]);
    if ((i===arr.length-1) || arr[i] !== arr[i+1]) {
        if (temp.length>answerArr.length) {
            answerArr = temp;
        }
        else if (temp.length === answerArr.length) {
            if (temp[0] > answerArr[0]) {
                answerArr = temp;
            }
        }
        temp = [];
    }
  }
  return answerArr[0];
}

//var arr = [12, 10, 8, 12, 7, 6, 4, 10, 12];

var whatTimeIsIt = function(angle) {
  var hour = 0;
  var minutes = 0;
  var fraction = 0;

  if (angle<30) {
      hour = 12;
  }
  else {
      hour = parseInt(angle/30);
  }
  if (angle && hour) {
      if (hour!==12 || angle>30) {
        fraction = angle-hour*30;
      }
      else {
          fraction = angle;
      }
      minutes = parseInt(fraction*2);      
  }
  return ('0' + hour).slice(-2) + ':' + ('0' + minutes).slice(-2);
}

console.log(whatTimeIsIt(380), "09:00")
