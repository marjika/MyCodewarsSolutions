    <script>

        function iqTest(numbers){
            let answer = [];
            const arr = numbers.split(" ");
            arr.forEach(function(element) {
            if ((parseInt(element)%2)===0) {
                answer.push(element)
                console.log(answer);
            }
        });
            if (answer.length === 1) {
                return arr.indexOf(answer[0]) + 1;
            }
            else {
                const odd = arr.filter(number => parseInt(number)%2===1);
                console.log(odd, arr);
                return arr.indexOf(odd[0]) + 1;
            }
        }

    console.log(iqTest("2 4 7 8 10"));

    </script>
