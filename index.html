<body>

    <script>

function blackOrWhiteKey(keyPressCount) {
    if (keyPressCount%88===0) {
        return "white"
    }
    else {
        var key = keyPressCount%88;
        var octave = key%12;
        console.log(key, octave);
        if (octave===0||octave===2||octave===5||octave===7||octave===10) {
        return "black";
        }
        else {
        return "white";
        } 
    }  
}

console.log(blackOrWhiteKey(88));

        
        </script>

</body>
