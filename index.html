<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Sum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>

        //from char a to char b. Find a substring that contains most char c
        function findSub(s,a,b,c){
            var answer = "";
            var numOfC = 0;
            for (var i=0; i< s.length-1; i++) {
                if (s[i]===a) {
                    var bindex = i+2;
                    while (bindex<s.length) {
                        if (s[bindex]===b) {
                            var sub = s.substring(i,bindex+1);
                            var tempNum = 0;
                            var noBreak = true;
                            for (var j=1; j<sub.length-1; j++) {
                                if (sub[j]===a || sub[j]===b) {
                                    noBreak=false;
                                    break;
                                }
                                else if (sub[j]===c) {
                                    tempNum++;
                                }
                            }
                            if (noBreak && tempNum>numOfC) {
                                answer=sub;
                                numOfC=tempNum;
                            }
                        } 
                        bindex++; 
                    }               
                }                
            }
            return answer;  
        }

        console.log(findSub("QQ8888QBtvQQQrQiDDQQQQQQ8QQ[QQmiQDQQQD88888(rlhEQQDDQDQDQ8QQQ8QnQnQQQDDD88Q8QQ8QnMgQRQQQDQDQQQQ888aQQjcQDQQD8Q888QQ88QQQKDQDDQQQDQ8QQQ8QQQ8QPNDQQ8Q88QCQjQ}hDQDDQQQQD8QQQQQQ8gQIWQDQDDDQQDD888)WNzQfBQFBDDDQDQDQ","8","D","Q"), "8QBtvQQQrQiD");

        console.log(findSub("abacbaccbbccca","a","b","c") , "accb");

        console.log(findSub("x.z.z.z.yxzzzy","x","y","z") , "x.z.z.z.y");


        
    </script>

</body>
</html>
