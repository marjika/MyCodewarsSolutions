function beggars(values, n){
 var answer = [];
 var count = 0;
  if (values && n>0) {
    while (count<n) {
      var sum = 0;
      for (i=0; i<values.length; i=i+n) {
          sum = sum + values[i];
      }
      answer.push(sum);
      count++;
      values = values.slice(1);
    }
  }
  return answer;
}

var Mongo = {
    'isValid' : function(s){
      var myregexp = /^[0-9a-f]{24}$/;
      if (typeof s==="string" && s.match(myregexp)) {
        return true;
      } else {
        return false
      }
    },
    'getTimestamp' : function(s){
      if (Mongo.isValid(s)) {
          var timestamp = s.toString().substring(0,8);
          return new Date( parseInt( timestamp, 16 ) * 1000 );
          }
      else { return false }
      }
}

   }
    function getAllPermutations(words) {
        var results = [];

        if (words.length === 1) {
            results.push(words);
            return results;
        }
        for (var i = 0; i < words.length; i++) {
            var firstWord = words[i];
            var wordsLeft = words.filter(item => item !== words[i])
            var innerPermutations = getAllPermutations(wordsLeft);
            for (var j = 0; j < innerPermutations.length; j++) {
                results.push(firstWord + " " + innerPermutations[j]);
            }
        }
        return results;
    }
    if (unique) {
        return getAllPermutations(unique);
    }
    else {
        return [];
    }
}
