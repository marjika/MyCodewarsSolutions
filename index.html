        //from char a to char b. Find a substring that contains most char c
        function findSub(s,a,b,c){
            var answer = "";
            var numOfC = 0;
            for (var i=0; i< s.length-1; i++) {
                if (s[i]===a) {
                    var bindex = i+2;
                    while (bindex<s.length) {
                        if (s[bindex]===b) {
                            var sub = s.substring(i,bindex+1);
                            var tempNum = 0;
                            var noBreak = true;
                            for (var j=1; j<sub.length-1; j++) {
                                if (sub[j]===a || sub[j]===b) {
                                    noBreak=false;
                                    break;
                                }
                                else if (sub[j]===c) {
                                    tempNum++;
                                }
                            }
                            if (noBreak && tempNum>numOfC) {
                                answer=sub;
                                numOfC=tempNum;
                            }
                        } 
                        bindex++; 
                    }               
                }                
            }
            return answer;  
        }

        //Custon Christmas Tree
        function customChristmasTree(chars,n){
            var answer = "";
            var charsIndex = 0;
            for (var i=0; i<n; i++) {
                answer = answer + " ".repeat(n-i-1);
                var charsStr = "";
                while (charsStr.length < ((i*2)+1)) {
                    charsStr = charsStr + chars[charsIndex] + " ";
                    charsIndex++;
                    if (charsIndex>=chars.length){
                        charsIndex = 0;
                    }
                }
                answer = answer + charsStr.slice(0, -1) + '\n';
            }
            answer = answer + (" ".repeat(n-1) + '|' + '\n').repeat(Math.floor(n/3));
            return answer.slice(0,-1);
        }
