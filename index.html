function highestRank(arr){
  var answerArr = [];
  arr.sort();
  var temp = [];
  for (var i = 0; i<arr.length; i++) {
    temp.push(arr[i]);
    if ((i===arr.length-1) || arr[i] !== arr[i+1]) {
        if (temp.length>answerArr.length) {
            answerArr = temp;
        }
        else if (temp.length === answerArr.length) {
            if (temp[0] > answerArr[0]) {
                answerArr = temp;
            }
        }
        temp = [];
    }
  }
  return answerArr[0];
}

//Clocky Mc Clock-Face
var whatTimeIsIt = function(angle) {
  var hour = 0;
  var minutes = 0;
  var fraction = 0;

  if (angle<30) {
      hour = 12;
  }
  else {
      hour = parseInt(angle/30);
  }
  if (angle && hour) {
      if (hour!==12 || angle>30) {
        fraction = angle-hour*30;
      }
      else {
          fraction = angle;
      }
      minutes = parseInt(fraction*2);      
  }
  return ('0' + hour).slice(-2) + ':' + ('0' + minutes).slice(-2);
}

//Resistor color codes
function decodeResistorColors(bands) {
    const colors = bands.split(" ");
    var resistor = [];
    var tolerance = "";
    var num = 0;
    for (var i=0; i<3; i++) {
        if (colors[i] === "black") {
            resistor.push("0");
        }
        else if (colors[i] === "brown") {
            resistor.push("1");
        }
        else if (colors[i] === "red") {
            resistor.push("2");
        }
        else if (colors[i] === "orange") {
            resistor.push("3");
        }
        else if (colors[i] === "yellow") {
            resistor.push("4");
        }
        else if (colors[i] === "green") {
            resistor.push("5");
        }
        else if (colors[i] === "blue") {
            resistor.push("6");
        }
        else if (colors[i] === "violet") {
            resistor.push("7");
        }
        else if (colors[i] === "gray") {
            resistor.push("8");
        }
        else if (colors[i] === "white") {
            resistor.push("9");
        }
    }
    if (!colors[3]) {
        tolerance = "20%";
    }
    else if (colors[3]==="gold") {
        tolerance = "5%"
    }
    else {
        tolerance = "10%";
    } 
    num = parseInt(resistor[0] +  resistor[1]) * Math.pow(10, parseInt(resistor[2]));
    
    if (num<1000) {
        return num + " ohms, " + tolerance;
    }
    else if (num<1000000) {
        return num/1000 + "k ohms, " + tolerance;
    }
    else {
        return num/1000000 + "M ohms, " + tolerance;
    }
}
