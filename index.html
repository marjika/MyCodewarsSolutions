        //Counting Change Combinations
        var countChange = function(money, coins) {
            function sortNumber(a,b) {
                return a - b;
            }
            var answer = [];
            var coinArray = coins.sort(sortNumber);
            console.log(coinArray);
            var changeAddends = [];
            var totalsArray = [];
            var index = 0;
            function findCombinations(sum, addends, sumsArray, coinsArray, i) {
                if (sum<0) {
                    return;
                }
                else if (sum === 0) { 
                    sumsArray.push(addends); 
                    return; 
                } 
                else {
                    while (i < coinsArray.length && sum - coinsArray[i] >= 0) 
                    { 
                
                        // Till every element in the array starting 
                        // from i which can contribute to the sum 
                        addends.push(coinsArray[i]); // add them to list 
                
                        // recur for next numbers 
                        findCombinations(sum - coinsArray[i], addends, sumsArray, coinsArray, i); 
                        i++; 
                
                        // remove number from list (backtracking) 
                        addends.pop(); 
                    }
                }
            }
            findCombinations(money, changeAddends, totalsArray, coinArray, index);
            return totalsArray.length;
            //return answer.length;
        }
