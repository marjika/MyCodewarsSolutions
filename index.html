<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Sum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>

    function tickets(peopleInLine){
        let quarters = 0;
        let fifties = 0;
        for (i=0; i<peopleInLine.length; i++) {
            if (peopleInLine[i]===25) {
                quarters++;
            }
            else if (peopleInLine[i]===50 && quarters>0) {
                quarters--;
                fifties++;
            }
            else if (peopleInLine[i]===50 && quarters<1) {
                return "No";
            }
            else if ((peopleInLine[i]===100 && quarters>2) || (peopleInLine[i]===100 && quarters>0 && fifties>0)) {
                if (fifties>0) {
                    fifties--;
                    quarters--;
                }
                else {
                    quarters = quarters - 3;
                }
            }
            else if (peopleInLine[i]===100) {
                return "No";
            }
        }
        return "Yes";
    }

    console.log(tickets([25, 25, 50, 50]), "Yes");
    console.log(tickets([25, 100]), "No");    

    </script>

</body>
</html>
